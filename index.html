<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akan name generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container-fluid">

            <div class="container">
                <form autocomplete="off" id="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter date of birth</label>
                        <input type="text" class="form-control" id="birthDate" aria-describedby="dateSpace" placeholder="dd">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter month of birth</label>
                        <input type="text" class="form-control" id="birhtMonth" placeholder="mm">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter Year of birth</label>
                        <input type="text" class="form-control" id="birthYear" placeholder="yy">
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="male" id="genderMale" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="female" id="genderFemale">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                
    
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>
    
            <div class="container" style="height: 100px;">
                <p id="display">Check the day</p>
            </div>

        </div>
       
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
